"Gifting" 
{
	//Show descriptions for items in the menus.
	//Default: 1
	"show_items_menu_descriptions"	"1"
	
	//Choices to choose from when gifting credits. (Must be spaced out)
	"credits_choices"			"10 20 30 50 70 90 100 120 150 180 200 250 300 400 500 600 700 800 900 1000 1200 1400 1500 1600 1800 2000 3000 4000 5000 6000 7000 8000 9000 10000"
	
	// Enable or disable players ability to drop items and credits on the floor.
	// Default: "0" (Disabled)
	"drop_enabled"				"0"

	// The model for an item dropped on the floor
	// Set this if you're not running css, tf2 or dod:s or if you want to use a custom model
	// Default: "" (use the present model for the respective game)
	"itemModel"         		""

	// The model for credits dropped on the floor
	// Set this if you want to use a custom model. This will default to the itemModel set above, if left empty.
	// Default: "" (use itemModel)
	"creditsModel"         		""
	
	//Commands for the plugin to use.
	"Commands"
	{
		"gifting_commands"			"!gift /gift"	//Opens the gifting menu.
		"accept_commands"			"!accept /accept"	//Accept a gift.
		"cancel_commands"			"!cancel /cancel"	//Cancel an active gift.
		"drop_commands"				"!drop /drop"	//Drop a gift.
	}
	
	//Preferred item number for the gifting menu in the main menu.
	//Default: 5
	"menu_item_order"			"5"
}